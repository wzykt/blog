<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="utf-8">
    <title>分类新增</title>
</head>
<body>
<!--    导航-->
<nav th:replace="admin/_fragments :: menu(2)">

</nav>
<!--二级导航-->
<div class="ui attached menu">
    <div class="ui container">
        <div class="ui right menu">
            <a href="#" th:href="@{/admin/types/input}" class="item active">发布</a>
            <a href="#" th:href="@{/admin/types}"class="teal item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container m-padded-tb-massive">
    <div class="ui container">
        <form action="#" class="ui form" method="post" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" th:object="${type}">
            <input type="hidden" name="id" th:value="*{id}">
            <div class="required field">
                <div class="field">
                    <div class="ui left labeled input">
                        <div class="ui teal basic label">名称</div>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                    </div>
                </div>

                <!--/*/
                    <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                    <i class="close icon"></i>
                    <div class="header">验证失败</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                    </div>
                /*/-->


                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <!--window.history.go(-1)返回上一界面-->
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui teal submit button">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!--页脚-->
<footer th:replace="admin/_fragments :: footer">
</footer>


<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->

<!--/*/</th:block>/*/-->
<script>


    // click无法正常使用，所以使用on
    $('.menu.toggle').on('click', function () {
        // 隐藏标签属性为m-item的m-mobile-hide的class
        $('.m-item').toggleClass('m-mobile-hide');
    });


    $('.ui.dropdown').dropdown({
        // 更改触发条件
        on: 'hover'
    });


</script>
</body>
</html>
